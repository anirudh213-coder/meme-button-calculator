<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="Calculator">
        <form>
            <input type="text" class="screen">
        </form>

        <div class="buttons">
            <button type="button" class="btn btn-yellow" id="multiply" data-num="*">*</button>
            <button type="button" class="btn btn-yellow" id="divide" data-num="/">/</button>
            <button type="button" class="btn btn-yellow" id="minus" data-num="-">-</button>
            <button type="button" class="btn btn-yellow" id="plus" data-num="+">+</button>

            <button type="button" class="btn btn-grey" id="nine" data-num="9">9</button>
            <button type="button" class="btn btn-grey" id="eight" data-num="8">8</button>
            <button type="button" class="btn btn-grey" id="seven" data-num="7">7</button>
            <button type="button" class="btn btn-grey" id="six" data-num="6">6</button>
            <button type="button" class="btn btn-grey" id="five" data-num="5">5</button>
            <button type="button" class="btn btn-grey" id="four" data-num="4">4</button>
            <button type="button" class="btn btn-grey" id="three" data-num="3">3</button>
            <button type="button" class="btn btn-grey" id="two" data-num="2">2</button>
            <button type="button" class="btn btn-grey" id="one" data-num="1">1</button>
            <button type="button" class="btn btn-grey" id="zero" data-num="0">0</button>
            <button type="button" class="btn btn-grey" id="point"data-num=".">.</button>


            <button type="button" class="btn-equal">=</button>
            <button type="button" class="btn-clear">C</button>


        </div>
    </section>




    <script src="script.js"></script>
</body>
</html>
